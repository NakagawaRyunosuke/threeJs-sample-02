<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <title>宇宙</title>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", init);

        function init(){
            const width = 800;
            const height = 580;

            const renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;

            const scene = new THREE.Scene();

            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(0, 0, 5);

            const controls = new THREE.OrbitControls(camera, document.body);

            const directionalLightM = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLightM.position.set(-30, 30, 30);
            directionalLightM.castShadow = true;

            scene.add(directionalLightM);

            const light = new THREE.SpotLight(0xffffff, 1, 100, Math.PI / 20, 0.2);
            light.castShadow = true;

            const directionalLightS = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLightS.position.set(-1, -1, 1);
            //scene.add(directionalLightS);

            // helper
            //const gridHelper = new THREE.GridHelper(2,10); // size, step
            //scene.add(gridHelper);
            const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            scene.add(axisHelper);

  
            
            //地球作成
            const txLoader  = new THREE.TextureLoader();
            const normalMap = txLoader.load("./earth_tx.png");
            const geometry = new THREE.SphereBufferGeometry(100, 30, 30);
            const material = new THREE.MeshPhongMaterial({
                color:0xffffff,
                map: normalMap,
            });
            
            const earth = new THREE.Mesh(geometry, material);
            earth.setPosition(0,0,0);
            scene.add(earth);

            update();

            function update(){
                renderer.render(scene, camera);
                requestAnimationFrame(update);

                earth.rotation.y += 0.002;
            }
        }

        
    </script>
</body>
</html>
